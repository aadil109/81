<!DOCTYPE html>
<html>
<body style="background: url(bg3.jpg);">
<center><canvas id="myCanvas" width="800" height="550" style="margin-top: 320px; border: solid black; margin-left: 100px;">
Your browser does not support the HTML5 canvas tag.</canvas>

<script>
var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
ctx.beginPath();
ctx.strokeStyle="blue";
ctx.lineWidth="5";
ctx.arc(250, 250,50,0, 2 * Math.PI);
ctx.stroke();

ctx.beginPath();
ctx.strokeStyle="yellow";
ctx.lineWidth="5";
ctx.arc(307,290,50,0,2*Math.PI);
ctx.stroke();


ctx.beginPath();
ctx.strokeStyle="black";
ctx.lineWidth="5";
ctx.arc(370, 250,50,0, 2 * Math.PI);
ctx.stroke();

ctx.beginPath();
ctx.strokeStyle="green";
ctx.lineWidth="5";
ctx.arc(427, 290,50,0, 2 * Math.PI);
ctx.stroke();

ctx.beginPath();
ctx.strokeStyle="red";
ctx.lineWidth="5";
ctx.arc(490, 250,50,0, 2 * Math.PI);
ctx.stroke();
</script>
</body>
</center>
